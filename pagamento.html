<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema de Terror - Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Cinema de Terror</h1>
</header>

<main>
  <section class="container">
    <div id="pagamento">
      <h2>Pagamento</h2>

      <div class="tipo-cartao">
        <label>
          <input type="radio" name="metodo-pagamento" value="Cartão de Crédito" onclick="selecionarPagamento('Cartão de Crédito')"> Cartão de Crédito
        </label>
        <label>
          <input type="radio" name="metodo-pagamento" value="Cartão de Débito" onclick="selecionarPagamento('Cartão de Débito')"> Cartão de Débito
        </label>
      </div>

      <div class="form-pagamento">
        <label for="nome-cartao">Nome no Cartão</label>
        <input type="text" id="nome-cartao" placeholder="Nome completo do titular">

        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" id="numero-cartao" placeholder="1234 5678 9101 1121">

        <label for="validade-cartao">Data de Validade</label>
        <input type="text" id="validade-cartao" placeholder="MM/AA">

        <label for="cvv-cartao">CVV</label>
        <input type="text" id="cvv-cartao" placeholder="123">
      </div>

      <button onclick="irParaRevisao()">Revisar Pedido</button>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Cinema de Terror</p>
</footer>

<script src="script.js"></script>
</body>
</html>
