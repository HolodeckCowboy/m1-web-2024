<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema de Terror - Seleção de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Cinema de Terror</h1>
</header>

<main>
    <section class="container">
        <div id="carousel-filmes">
            <div class="carousel-item">
                <img src="filme1.jpg" alt="Alien">
                <div class="info">
                    <h2>Alien</h2>
                    <button onclick="selecionarHorario(1, 'Alien', '14:00', 'Sala 1')">14:00</button>
                    <button onclick="selecionarHorario(1, 'Alien', '16:30', 'Sala 1')">16:30</button>
                    <button onclick="selecionarHorario(1, 'Alien', '19:00', 'Sala 1')">19:00</button>
                    <!-- Ícone de Info -->
                    <span class="info-icon" onclick="abrirSinopse('A tripulação de uma nave espacial comercial recebe um misterioso sinal de socorro de um planeta distante. Ao investigarem, eles descobrem uma ameaça mortal que coloca todos em perigo dentro da nave.')">&#9432;</span>
                </div>
            </div>
            <div class="carousel-item">
                <img src="filme2.jpg" alt="Eles Vivem">
                <div class="info">
                    <h2>Eles Vivem</h2>
                    <button onclick="selecionarHorario(2, 'Eles Vivem', '15:00', 'Sala 2')">15:00</button>
                    <button onclick="selecionarHorario(2, 'Eles Vivem', '17:30', 'Sala 2')">17:30</button>
                    <button onclick="selecionarHorario(2, 'Eles Vivem', '20:00', 'Sala 2')">20:00</button>
                    <!-- Ícone de Info -->
                    <span class="info-icon" onclick="abrirSinopse('Um homem comum descobre um par de óculos especiais que revelam uma perturbadora verdade oculta na sociedade: uma invasão alienígena silenciosa manipulando a humanidade por meio de controle subliminar.')">&#9432;</span>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Popup para exibir a sinopse -->
<div id="popup-sinopse" class="popup hidden">
    <div class="popup-content">
        <p id="conteudo-sinopse"></p>
        <button onclick="fecharPopup()">OK</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Cinema de Terror</p>
</footer>

<script src="script.js"></script>
</body>
</html>
