<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema de Terror - Seleção de Assentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregarAssentosSelecionados()">
<header>
    <h1>Cinema de Terror</h1>
</header>

<main>
    <section class="container">
        <div id="mapa-assentos">
            <div class="secao">
                <div class="assento" onclick="selecionarAssento('A1')"></div>
                <div class="assento ocupado"></div>
                <div class="assento" onclick="selecionarAssento('A3')"></div>
                <div class="assento" onclick="selecionarAssento('A4')"></div>
                <div class="assento" onclick="selecionarAssento('A5')"></div>
                <div class="assento ocupado"></div>
                <div class="assento" onclick="selecionarAssento('A7')"></div>
                <div class="assento" onclick="selecionarAssento('A8')"></div>
            </div>
            <div class="secao-horizontal">
                <div class="assento" onclick="selecionarAssento('C1')"></div>
                <div class="assento ocupado"></div>
                <div class="assento" onclick="selecionarAssento('C3')"></div>
                <div class="assento" onclick="selecionarAssento('C4')"></div>
                <div class="assento ocupado"></div>
            </div>
            <div class="tela">
                <p>Tela</p>
            </div>
            <button onclick="irParaAperitivos()">Selecionar Aperitivos</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Cinema de Terror</p>
</footer>

<script src="script.js"></script>
</body>
</html>
